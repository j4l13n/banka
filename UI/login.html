    <title>Sign Up</title>

        <div class="column-4-sign">

                <div class="group">
                    <label for="">Password</label>
                    <input type="password" class="form" id="" placeholder="Retype password" required/>
                </div>
                <div class="group">
                    <input type="submit" class="btn btn-pri" id="" value="Sign in"/>
                    <a href="#" class="btn btn-sec">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/signup.js"></script>
