<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaction</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="">
        <nav class="navigation">
            <div class="">
                <a href="./index.html" class="brand">Banka Staff</a>
            </div>
            <ul class="nav nav-right">
                <li><a href="./transaction.html">Transaction</a></li>
                <li><a href="./index.html">home</a></li>
            </ul>
        </nav>
        <div class="column-4-sign">
            <form action="" method="post" id="transaction">
                <div class="group">
                    <label for="">Account Number</label>
                    <input type="text" autocomplete="off" class="form" maxlength="10" pattern="\d{10}" id="accountNumber" placeholder="Enter user account number" required/>
                    <span class="email-error"></span>
                </div>
                <div class="group">
                    <label for="">Transaction type</label>
                    <input type="text" autocomplete="off" class="form" list="account" id="type" placeholder="Select transaction type (Debit, Credit)" required/>
                    <datalist id="account">
                        <option>Debit</option>
                        <option>Credit</option>
                    </datalist>
                </div>
                <div class="group">
                    <label for="">Balance</label>
                    <input type="text" autocomplete="off" class="form" id="balance" placeholder="Enter balance" required/>
                </div>
                <div class="group">
                    <input type="submit" class="btn btn-pri" id="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/transaction.js"></script>
</body>
</html>
