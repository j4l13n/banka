<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
    <body>
        <nav class="navbar">
                <span class="navbar-toggle" id="js-navbar-toggle">
                    <i class="fa fa-bars fa-color"></i>
                </span>
                <a href="./index.html" class="logo">Banka</a>
                <ul class="main-nav" id="js-menu">
                    <li>
                        <a href="./index.html" class="nav-links">home</a>
                    </li>
                    <li>
                        <a href="./transaction.html" class="nav-links">transaction</a>
                    </li>
                    <li>
                        <a href="./../login.html" class="nav-links">logout</a>
                    </li>
                </ul>
            </nav>
        <div class="column-4-sign">
            <form action="./index.html" method="post" id="transaction">
                <div class="group">
                    <label for="">Account Number</label>
                    <input type="text" autocomplete="off" class="form" maxlength="10" pattern="\d{10}" id="accountNumber" placeholder="Enter user account number" required/>
                    <span class="email-error"></span>
                </div>
                <div class="group">
                    <label for="">Transaction type</label>
                    <input type="text" autocomplete="off" class="form" list="account" id="type" placeholder="Select transaction type (Debit, Credit)" required/>
                    <datalist id="account">
                        <option>Debit</option>
                        <option>Credit</option>
                    </datalist>
                </div>
                <div class="group">
                    <label for="">Balance</label>
                    <input type="text" autocomplete="off" class="form" id="balance" placeholder="Enter balance" required/>
                </div>
                <div class="group">
                    <input type="submit" class="btn btn-pri" id="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
    <script src="./../../js/toggle.js"></script>
    <script src="../../js/transaction.js"></script>
</body>
</html>
