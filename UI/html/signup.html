<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fa fa-bars fa-color"></i>
        </span>
        <a href="../index.html" class="logo">Banka</a>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="login.html" class="nav-links">login</a>
            </li>
            <li>
                <a href="signup.html" class="nav-links">sign up</a>
            </li>
        </ul>
    </nav>
    <div class="about-sign">
        <div class="about-title">
            <h3>Let's setup your bank account!</h3>
        </div>
        <div class="about-body">
            <h3>
            <small>Your money is safe with us! Don't worry it</small><br />
            <small>Should take a couple of minutes</small></h3>
        </div>
    </div>
    <div class="column-4-sign">
        <form action="create_account.html" method="get" id="signup">
            <div class="group">
                <label for="">First Name</label>
                <input type="text" class="form" id="firstname" placeholder="first name (only letters)" required/>
            </div>
            <div class="group">
                <label for="">Last Name</label>
                <input type="text" autocomplete="off" class="form" id="lastname" placeholder="last name (only letters)" required/>
            </div>
            <div class="group">
                <label for="">Email</label>
                <input type="email" autocomplete="off" class="form" id="email" placeholder="your Email (yourname@server.com)" required/>
            </div>
            <div class="group">
                <label for="">Password</label>
                <input type="password" class="form" id="password" placeholder="Password (Eg: Reg56@edit)" required/>
            </div>
            <div class="group">
                <label for="">Confirm</label>
                <input type="password" class="form" id="confirm" placeholder="Retype password (Eg: Reg56@edit)" required/>
            </div>
            <div class="group">
                <input type="submit" class="btn btn-pri" id="" value="Sign up"/>
                <a href="login.html" class="link-sign">Login</a>
            </div>
        </form>
    </div>
    <script src="./../js/toggle.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
