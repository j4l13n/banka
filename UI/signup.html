<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="">
            <form action="" method="" id="">
                <div class="">
                    <label for="">First Name</label>
                    <input type="text" class="" id="" placeholder="Enter your first name"/>
                </div>
                <div class="">
                    <label for="">Last Name</label>
                    <input type="text" class="" id="" placeholder="Enter your last name"/>
                </div>
                <div class="">
                    <label for="">Email</label>
                    <input type="email" class="" id="" placeholder="Enter your password"/>
                </div>
                <div class="">
                    <label for="">Password</label>
                    <input type="password" class="" id="" placeholder="Retype password"/>
                </div>
                <div class="">
                    <input type="submit" class="" id="" value="Sign up"/>
                </div>
            </form>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
